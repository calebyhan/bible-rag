name: Deploy Bible RAG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend deployment
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests (if tests exist)
        run: |
          cd backend
          # Add test command here when tests are available
          # pytest tests/

      - name: Deploy to Koyeb
        if: success()
        run: |
          echo "Backend deployment configured via Koyeb dashboard"
          echo "Koyeb will auto-deploy from GitHub on push to main"

  # Frontend deployment
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Deploy to Vercel
        if: success()
        run: |
          echo "Frontend deployment configured via Vercel dashboard"
          echo "Vercel will auto-deploy from GitHub on push to main"

  # Pull request checks
  pr-checks:
    name: Pull Request Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint backend (if linter configured)
        run: |
          cd backend
          # Add linting command when configured
          # black --check .
          # flake8 .

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const message = `## Deployment Preview

            ✅ Backend: Ready for deployment
            ✅ Frontend: Build successful

            **Next steps:**
            - Merge to \`main\` to trigger automatic deployment
            - Backend will deploy to Koyeb
            - Frontend will deploy to Vercel
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
